<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <script type="text/javascript">

    function validate() {
  
        var password = document.getElementById("pwd").value;
        var confirmPassword = document.getElementById("pwd2").value;
        
        if (password != confirmPassword) {
              alert(" sorry! password did not match! please try again");
          return false;
          }
       else{
           alert(" successfully registered! ");
         return true;
        }
      }
  
  </script>
  
</head>
 

<body>
    <div class="container-fluid" id="heading">
      <h1> WELCOME</h1>
    <h2> This is a Registration Form</h2>
  </div>

<div class="container mt-3" >
  
  <form  id="form">
    <div class="mb-1 mt-1">
        <label for="firstname">firstname :</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname" required 
        style="width: 25%; text-align: center";>
      </div>
      <div class="mb-3 mt-3">
        <label for="lastname">lastname :</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname" required  
        style="width: 25%; text-align: center;">
      </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required  
      style="width: 25%; text-align: center;">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required  
      style="width: 25%; text-align: center;">
    </div>
    <div class="mb-3">
        <label for="cnfpwd">Confirm Password:</label>
        <input type="password" class="form-control" id="pwd2" placeholder="Enter password again" name="pswd2" 
        required  style="width: 25%; text-align: center;">
      </div>
   
    <button type="submit" onclick="validate()" class="btn btn-primary">register</button>
  </form>
</div>



</body>

</html>
