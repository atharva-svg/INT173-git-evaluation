<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid" id="heading">
      <h1> WELCOME</h1>
    <h2> This is a Registration Form</h2>
  </div>

<div class="container mt-3" >
  
  <form action="/page.php" id="form">
    <div class="mb-1 mt-1">
        <label for="firstname">firstname :</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname" required 
        style="width: 25%; text-align: center";>
      </div>
      <div class="mb-3 mt-3">
        <label for="lastname">lastname :</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname" required  
        style="width: 25%; text-align: center;">
      </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required  
      style="width: 25%; text-align: center;">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required  
      style="width: 25%; text-align: center;">
    </div>
    <div class="mb-3">
        <label for="cnfpwd">Confirm Password:</label>
        <input type="password" class="form-control" id="pwd2" placeholder="Enter password again" name="pswd" 
        required  style="width: 25%; text-align: center;">
      </div>
   
    <button type="submit" class="btn btn-primary">register</button>
  </form>
</div>

</body>
</html>
